<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>果米设计 - 高级图形编辑器</title>
    <!-- Layui 样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui@2.8.17/dist/css/layui.css">
    <!-- 通用 iconfont 图标库 -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_3911052_1v7w2k2w7w8.css">
    <!-- 主样式文件 -->
    <link rel="stylesheet" href="../src/styles/main.css">
    <!-- 其他样式（如已有 editor.css、context-menu.css、preview.css） -->
    <link rel="stylesheet" href="../src/styles/editor.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="editor-navbar layui-bg-blue">
        <div class="editor-navbar-left">
            <span class="editor-logo"><i class="iconfont icon-logo"></i> 果米设计</span>
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-file"></i> 文件</button>
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-undo"></i></button>
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-redo"></i></button>
        </div>
        <div class="editor-navbar-center">
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-preview"></i> 预览</button>
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-save"></i> 保存</button>
            <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-download"></i> 下载</button>
        </div>
        <div class="editor-navbar-right">
            <a href="#" class="editor-navbar-link"><i class="iconfont icon-gitee"></i> Gitee</a>
            <a href="#" class="editor-navbar-link"><i class="iconfont icon-github"></i> GitHub</a>
        </div>
    </div>
    <div class="editor-main layui-row">
        <!-- 左侧工具栏 -->
        <div class="editor-sidebar layui-col-md1">
            <div class="editor-toolbar">
                <div class="toolbar-group">
                    <button class="toolbar-btn active" title="模板"><i class="iconfont icon-template"></i></button>
                    <button class="toolbar-btn" title="文字"><i class="iconfont icon-text"></i></button>
                    <button class="toolbar-btn" title="元素"><i class="iconfont icon-element"></i></button>
                    <button class="toolbar-btn" title="素材"><i class="iconfont icon-material"></i></button>
                    <button class="toolbar-btn" title="图片"><i class="iconfont icon-image"></i></button>
                    <button class="toolbar-btn" title="背景"><i class="iconfont icon-background"></i></button>
                </div>
                <div class="toolbar-group">
                    <button class="toolbar-btn" title="工具"><i class="iconfont icon-tool"></i></button>
                    <button class="toolbar-btn" title="帮助"><i class="iconfont icon-help"></i></button>
                </div>
            </div>
        </div>
        <!-- 左侧素材/图片区 -->
        <div class="editor-material-panel layui-col-md2">
            <div class="material-search">
                <input type="text" class="layui-input" placeholder="输入关键词搜索">
                <button class="layui-btn layui-btn-primary layui-btn-sm"><i class="iconfont icon-search"></i></button>
            </div>
            <div class="material-list">
                <!-- 假数据图片卡片 -->
                <div class="material-card"><img src="https://picsum.photos/seed/1/120/80"><div class="material-title">图片1</div></div>
                <div class="material-card"><img src="https://picsum.photos/seed/2/120/80"><div class="material-title">图片2</div></div>
                <div class="material-card"><img src="https://picsum.photos/seed/3/120/80"><div class="material-title">图片3</div></div>
                <div class="material-card"><img src="https://picsum.photos/seed/4/120/80"><div class="material-title">图片4</div></div>
                <div class="material-card"><img src="https://picsum.photos/seed/5/120/80"><div class="material-title">图片5</div></div>
            </div>
        </div>
        <!-- 中间画布区 -->
        <div class="editor-canvas-panel layui-col-md7">
            <div class="canvas-ruler-top"></div>
            <div class="canvas-ruler-left"></div>
            <div class="canvas-bg">
                <canvas id="canvas" width="900" height="600"></canvas>
            </div>
        </div>
        <!-- 右侧属性/图层面板 -->
        <div class="editor-property-panel layui-col-md2">
            <div class="property-tabs layui-tab">
                <ul class="layui-tab-title">
                    <li class="layui-this">设置</li>
                    <li>图层</li>
                </ul>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <!-- 属性设置内容（假数据） -->
                        <div class="property-group">
                            <div class="property-title">基础属性</div>
                            <div class="property-item">宽度：<input type="number" class="layui-input property-input" value="300"></div>
                            <div class="property-item">高度：<input type="number" class="layui-input property-input" value="200"></div>
                        </div>
                        <div class="property-group">
                            <div class="property-title">外观</div>
                            <div class="property-item">颜色：<input type="color" class="property-input" value="#1E9FFF"></div>
                        </div>
                    </div>
                    <div class="layui-tab-item">
                        <!-- 图层列表（假数据） -->
                        <div class="layer-list">
                            <div class="layer-item active">
                                <img src="https://picsum.photos/seed/1/32/32" class="layer-thumb">
                                <span class="layer-name">图层1</span>
                                <i class="iconfont icon-eye layer-visibility"></i>
                                <i class="iconfont icon-lock layer-lock"></i>
                            </div>
                            <div class="layer-item">
                                <img src="https://picsum.photos/seed/2/32/32" class="layer-thumb">
                                <span class="layer-name">图层2</span>
                                <i class="iconfont icon-eye layer-visibility"></i>
                                <i class="iconfont icon-lock layer-lock"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部状态栏 -->
    <div class="editor-status-bar">
        <span>当前页：1 / 1</span>
        <span class="editor-status-info">状态：就绪</span>
    </div>
    <!-- 依赖库 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fabric@5.3.0/dist/fabric.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/layui@2.8.17/dist/layui.js"></script>
    <!-- 编辑器主逻辑入口（后续补充） -->
    <script src="../src/index.js"></script>
</body>
</html>
